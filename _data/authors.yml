# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Joseph Webb
  email:             Josephwebb4@hotmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    Hi there! My name is Joe and I an EMT and researcher with a background in public health, 
    disease ecology, and emergency medicine. My work spans clinical care, tick-borne disease 
    research, and science education, with a focus on the intersection of health and the environment.
    Passionate about healthcare access and scientific inquiry, my aim to bridge research and real-world impact.

  # This photo will be used in the about section
  picture:
    path:            /assets/img/profile_128.jpg
    # srcset is optional, but can be used to provide higher res versions for retina displays
    srcset:
      1x:            /assets/img/profile_128.jpg
      2x:            /assets/img/profile_256.jpg

  # Social media icons in sidebar
